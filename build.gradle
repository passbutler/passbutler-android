buildscript {
    ext.kotlinVersion = '1.3.11'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:3.2.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    minSdkVersion = 26
    targetSdkVersion = 28
    compileSdkVersion = 28

    androidSupportLibraryVersion = '28.0.0'
    androidConstraintLayoutLibraryVersion = '1.1.3'
    androidLifecycleVersion = '1.1.1'
    androidRoomVersion = '1.1.1'
    kotlinCoroutinesVersion = '1.1.0'
}