buildscript {
    ext.kotlinVersion = '1.3.31'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "de.mannodermaus.gradle.plugins:android-junit5:1.2.0.0"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    minSdkVersion = 26
    targetSdkVersion = 28
    compileSdkVersion = 28

    androidSupportLibraryVersion = '28.0.0'
    androidConstraintLayoutLibraryVersion = '1.1.3'
    androidLifecycleVersion = '1.1.1'
    androidRoomVersion = '1.1.1'
    kotlinCoroutinesVersion = '1.1.0'
    retrofitVersion = '2.5.0'
    retrofitKotlinCoroutineAdapterVersion = '0.9.2'
    leakCanaryVersion = '1.6.3'

    // For testing
    mockkioVersion = '1.9.3'
    jUnitVersion = '5.3.2'
    jsonVersion = '20180813'
}
