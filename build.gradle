buildscript {
    ext.kotlinVersion = '1.3.21'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "de.mannodermaus.gradle.plugins:android-junit5:1.2.0.0"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    minSdkVersion = 26
    targetSdkVersion = 28
    compileSdkVersion = 28

    androidSupportLibraryVersion = '28.0.0'
    androidConstraintLayoutLibraryVersion = '1.1.3'
    androidLifecycleVersion = '1.1.1'
    androidRoomVersion = '1.1.1'
    kotlinCoroutinesVersion = '1.1.0'
    leakCanaryVersion = '1.6.3'
    mockkioVersion = '1.9.1'
    jUnitVersion = '5.3.2'
}